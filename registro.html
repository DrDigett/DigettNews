<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">      
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Mi Blog</title>
</head>

<body>

    <!-------------HEADER--------------->
    <header class="registro-header">
        <nav class="container">
            <a href="#" class="brand-logo valing-wrapper">
                <img class="responsive-img z-depth-2" src="assets/img/favicon-196x196.png" alt="Logo de blog">
            </a>
            <ul class="right valign-wrapper">
                <li><a href="#">Sobre nosotros</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a class="btn" href="index.html">Inicio</a></li>
            </ul>
        </nav>
        <section class="contianer">
            <div class="row registro-titulo center-align">
                <div class="col s12">
                    <h1>Registrate en DigettNews</h1>
                </div>
            </div>
        </section>
    </header>
    <!-------------HEADER--------------->

    <!-------------MAIN--------------->
    <main class="container">
        <div class="row ">
            <div class="col s12">
                <div class="card-panel z-depth-3">
                    <form action="">
                        <div class="row section">
                            <div class="input-field col s12 m6">
                                <input type="text" name="" id="frist-name" class="validate">
                                <label for="first-name">Nombre</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" name="" id="last-name" class="validate">
                                <label for="last-name">Apellido</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input type="text" name="" id="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" name="" id="pasword" class="validate">
                                <label for="pasword">Contrase√±a</label>
                            </div>   
                        </div>
                        <div class="section">
                            <h3 class="center-align">Te interesa noticias de?</h3>
                        </div>
                        <div class="section">
                           <div class="row">
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Politica</span>
                            </label>
                            <label class="col 12 m4">
                                <input type="checkbox">
                                <span>Economia</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Finanzas</span>
                            </label>
                           </div>
                           <div class="row">
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Entretenimiento</span>
                            </label>
                            <label class="col 12 m4">
                                <input type="checkbox">
                                <span>Cultura</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Tecnologia</span>
                            </label>
                           </div>
                           <div class="section">
                               <div class="row">
                                   <div class="col s12">
                                       <button class="btn waves-effect waves-light center-align">
                                        Enviar <i class="material-icons right">send</i>
                                       </button>
                                   </div>
                               </div>
                           </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-------------MAIN--------------->
    <section class="section">
        <div class="row">
            <div class="post-pic z-depth-2"></div>
        </div>
    </section>
    <footer class="page-footer"></footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
