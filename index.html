<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">      
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Mi Blog</title>
</head>

<body>

    <!-------------HEADER--------------->
    <header>
        <nav class="container">
            <a href="#" class="brand-logo valing-wrapper">
                <img class="responsive-img" src="assets/img/favicon-196x196.png" alt="Logo de blog">
            </a>
            <ul class="right valign-wrapper">
                <li><a href="#">Sobre nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a class="btn" href="#">Registro</a></li>
            </ul>
        </nav>
        <section class="header-main-pic">

        </section>
    </header>
    <!-------------HEADER--------------->

    <!-------------MAIN--------------->
    <main class="container">
        <section>
            <div class="section">
                <div class="row">
                    <div class="col m7 input-field  input-container">
                        <i class="material-icons">search</i>
                        <input id="search" placeholder="Buscar" type="text">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <article class="col s12 m6 l4">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img src="assets/img/card1.jpg" class="activator" alt="">
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <!-------------MAIN--------------->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
